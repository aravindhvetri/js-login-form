<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-button-action</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    <style>
        #empty{
            font-size:30px;
        }
    </style>
</head>
<body>
    <section class="swiggy-sec">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="icon">
                        <iconify-icon icon="mdi:multiply" class="iconify"></iconify-icon>
                    </div>
                    <div class="login">
                        <div class="sec-1">
                            <h2 class="head">Login</h2>
                            <p class="para"><span>or</span> create an account</p>
                        </div>
                        <div class="sec-2">
                            <img  class="image-1" src="image/img-1.jpg" alt="no">
                        </div>
                    </div>
                    <form>
                    <div class="box">
                        <input class="inp" type="text" placeholder="user name">
                    </div>
                    <div id="user"></div>
                    <div class="box">
                        <input class="inp1" type="text" placeholder="phone number">
                    </div>
                    <div id="phone"></div>
                    <div class="box">
                        <input class="inp2" type="password" placeholder="password" maxlength="8">
                    </div>
                    <div id="pass"></div>
                    <div class="box">
                        <input class="inp3" type="password" placeholder="confirm password" maxlength="8">
                    </div>
                    <div id="confirm"></div>
                    <div class="button">
                        <button class="log">LOGIN</button>
                        <p class="para-1"><span>By clicking on login. I accept the</span> Terms & conditions & Privacy Policy</p>
                    </div>
                    <div id="empty"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
